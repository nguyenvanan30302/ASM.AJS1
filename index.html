<!DOCTYPE html>
<html ng-app="productApp">
<head>
  <title>AngularJS Product App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="ProductController">
  <div class="container">
    <h1>Product Management</h1>
    <form name="productForm" ng-submit="addProduct()">
      <input type="text" ng-model="newProduct.name" placeholder="Product Name" required>
      <input type="number" ng-model="newProduct.price" placeholder="Price" required>
      <input type="text" ng-model="newProduct.description" placeholder="Description" required>
      <button type="submit">Add Product</button>
    </form>
    <div class="product-grid">
      <div class="product" ng-repeat="product in products">
        <h3>{{ product.name }}</h3>
        <p>Price: {{ product.price }}</p>
        <p>Description: {{ product.description }}</p>
      </div>
    </div>
  </div>
</body>
</html>
